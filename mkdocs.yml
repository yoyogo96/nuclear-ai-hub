site_name: 원자력 AI 뉴스·논문 아카이브
site_description: Nuclear + AI news and papers curated by yoyogo96
site_url: https://yoyogo96.github.io/nuclear-ai-hub/
repo_url: https://github.com/yoyogo96/nuclear-ai-hub
repo_name: yoyogo96/nuclear-ai-hub

theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: blue grey
      accent: light blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - 홈: index.md
  - 뉴스:
      - 뉴스 홈: news/index.md
      - 일반 원자력 뉴스: news/nuclear.md
      - 원자력 AI 뉴스: news/nuclear-ai.md
  - 논문:
      - 최신 논문: papers/index.md
  - 브리핑:
      - 주간 브리핑: briefings/index.md

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

plugins:
  - search
